<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum Test</title>
</head>
<body>
  <input id="a" type="number" value="2" />
  <input id="b" type="number" value="3" />
  <button id="sumButton">Calculate</button>
  <div id="result"></div>

  <script type="module">
    import sum from '../sum.js';

    document.getElementById('sumButton').addEventListener('click', () => {
      const a = parseInt(document.getElementById('a').value, 10);
      const b = parseInt(document.getElementById('b').value, 10);
      const result = sum(a, b);
      document.getElementById('result').textContent = result;
    });
  </script>
</body>
</html>
